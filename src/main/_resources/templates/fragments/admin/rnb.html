<div id="right-sidebar" class="settings-panel"
     xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <i class="settings-close ti-close"></i>
    <ul class="nav nav-tabs border-top" id="setting-panel" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="res-tab" data-toggle="tab" href="#res-section" role="tab" aria-controls="chats-section">예약내역</a>
        </li>
    </ul>
    <div class="tab-content" id="setting-content">
        <div class="tab-pane fade" id="res-section" role="tabpanel" aria-labelledby="res-section">
            <div class="d-flex align-items-center justify-content-between border-bottom">
                <small class="settings-heading border-top-0 mb-3 pt-0 border-bottom-0 pb-0 pr-3 font-weight-normal">더 보기</small>
            </div>
            <ul class="chat-list">
                <li class="list active">
                    <div class="profile"><img src="https://cdn.picpng.com/bell/bell-notification-communication-67055.png" alt="image"><span class="online"></span></div>
                    <div class="info">
                        <p>김진욱님</p>
                        <p>피부케어</p>
                    </div>
                    <small class="text-muted my-auto">16시 30분</small>
                </li>
                <li class="list">
                    <div class="profile"><img src="https://cdn.picpng.com/bell/bell-notification-communication-67055.png" alt="image"><span class="offline"></span></div>
                    <div class="info">
                        <p>김재일님</p>
                        <p>전신케어</p>
                    </div>
                    <small class="text-muted my-auto">16시 30분</small>
                </li>
            </ul>
        </div>
    </div>
</div>
