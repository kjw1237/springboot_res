<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NobleUI Responsive Bootstrap 4 Dashboard Template</title>
    <!-- core:css -->
    <link rel="stylesheet" href="../../css/vendors/core/core.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="../../css/vendors/flag-icon-css/css/flag-icon.min.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../css/css/demo_1/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../css/images/favicon.png" />
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 pr-md-0">
                                <div class="auth-left-wrapper">

                                </div>
                            </div>
                            <div class="col-md-8 pl-md-0">
                                <div class="auth-form-wrapper px-4 py-5">
                                    <a href="#" class="noble-ui-logo d-block mb-2">Noble<span>UI</span></a>
                                    <h5 class="text-muted font-weight-normal mb-4">회원가입</h5>
                                    <form action="api/member/insert2" method="post" class="forms-sample">
                                        <div class="form-group">
                                            <label for="exampleInputUsername1">아이디</label>
                                            <input type="text" class="form-control" name="id" id="exampleInputUsername1" autocomplete="Username" placeholder="아이디">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">비밀번호</label>
                                            <input type="password" class="form-control" name="pw" id="exampleInputPassword1" autocomplete="current-password" placeholder="비밀번호">
                                        </div>
                                        <div class="mt-3">
                                            <a href="#" class="btn btn-primary text-white mr-2 mb-2 mb-md-0">회원가입</a>
                                            <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                                <i class="btn-icon-prepend" data-feather="twitter"></i>
                                                Sign up with twitter
                                            </button>
                                        </div>
                                        <a href="#" class="d-block mt-3 text-muted">
                                            <span>이미 회원이신가요? 로그인</span>
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- core:js -->
<script src="../../css/vendors/core/core.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<!-- end plugin js for this page -->
<!-- inject:js -->
<script src="../../css/vendors/feather-icons/feather.min.js"></script>
<script src="../../css/js/template.js"></script>
<!-- endinject -->
<!-- custom js for this page -->
<!-- end custom js for this page -->
</body>
</html>
