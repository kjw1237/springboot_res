<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NobleUI Responsive Bootstrap 4 Dashboard Template</title>
    <!-- core:css -->
    <link rel="stylesheet" href="../../css/vendors/core/core.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="../../css/vendors/flag-icon-css/css/flag-icon.min.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../css/css/demo_1/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../css/images/favicon.png" />
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-10 col-xl-8 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <a href="#" class="noble-ui-logo d-block mt-2 mb-2">Noble<span>UI</span></a>
                                <h5 class="text-muted font-weight-normal mb-4">회원가입</h5>
                            </div>
                            <div class="col-md-12 pl-md-0">
                                <form action="/api/member/insert2" method="post" class="forms-sample">
                                    <div class="col-md-6 pl-md-0 float-left">
                                        <div class="auth-form-wrapper px-4 py-2">
                                            <div class="form-group">
                                                <label for="loginId">아이디</label>
                                                <input type="text" class="form-control" name="loginId" id="loginId" placeholder="아이디">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">비밀번호</label>
                                                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="비밀번호">
                                            </div>
                                            <div class="form-group">
                                                <label for="pwdChk">비밀번호 확인</label>
                                                <input type="password" class="form-control" name="pwdChk" id="pwdChk" placeholder="비밀번호 확인">
                                            </div>

                                            <div class="form-group">
                                                <label for="nickName">닉네임</label>
                                                <input type="text" class="form-control" name="nickName" id="nickName" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="birthdate">생년월일</label>
                                                <input type="text" class="form-control" name="birthdate" id="birthdate" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="joinPlatform">가입플랫폼</label>
                                                <input type="text" class="form-control" name="joinPlatform" id="joinPlatform" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-md-0 float-right">
                                        <div class="auth-form-wrapper px-4 py-2">
                                            <div class="form-group">
                                                <label for="storeName">매장명</label>
                                                <input type="text" class="form-control" name="storeName" id="storeName" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="storeAddres">매장 주소</label>
                                                <input type="text" class="form-control" name="storeAddres" id="storeAddres" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="storeCategory">업종</label>
                                                <input type="text" class="form-control" name="storeCategory" id="storeCategory" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="openTime">매장 오픈 시간</label>
                                                <input type="text" class="form-control" name="openTime" id="openTime" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="closeTime">매장 마감 시간</label>
                                                <input type="text" class="form-control" name="closeTime" id="closeTime" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <label for="storeDescription">매장 설명</label>
                                                <input type="text" class="form-control" name="storeDescription" id="storeDescription" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center d-flex flex-column">
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-primary text-white mr-2 mb-2 mb-md-0">회원가입</button>
                                            <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                                <i class="btn-icon-prepend" data-feather="twitter"></i>
                                                Sign up with twitter
                                            </button>
                                        </div>
                                        <a href="#" class="d-block mt-3 mb-3 text-muted">
                                            <span>이미 회원이신가요? 로그인</span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- core:js -->
<script src="../../css/vendors/core/core.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<!-- end plugin js for this page -->
<!-- inject:js -->
<script src="../../css/vendors/feather-icons/feather.min.js"></script>
<script src="../../css/js/template.js"></script>
<!-- endinject -->
<!-- custom js for this page -->
<!-- end custom js for this page -->
</body>
</html>
