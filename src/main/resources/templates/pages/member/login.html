<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NobleUI Responsive Bootstrap 4 Dashboard Template</title>
    <!-- core:css -->
    <link rel="stylesheet" href="../../css/vendors/core/core.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="../../css/vendors/flag-icon-css/css/flag-icon.min.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../css/css/demo_1/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../css/images/favicon.png" />
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-4 col-l-6 mx-auto">
                    <div class="card">
                        <div class="row">
                        </div>
                        <div class="align-center">
                            <div class="auth-form-wrapper px-4 py-5">
                                <a href="#" class="noble-ui-logo d-block mb-2">RES<span>  LOGIN</span></a>
                                <form action="/login" method="post" class="forms-sample">
                                    <div class="form-group">
                                        <label for="loginId">ID</label>
                                        <input type="text" class="form-control" name="loginId" id="loginId" autocomplete="Username" placeholder="아이디를 입력하세요.">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">PASSWORD</label>
                                        <input type="password" class="form-control" name="pwd" id="pwd" autocomplete="current-password" placeholder="비밀번호를 입력하세요.">
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit" class="btn btn-primary text-white mr-2 mb-2 mb-md-0">로그인</button>
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                            <i class="btn-icon-prepend" data-feather="google"></i>
                                            카카오로 로그인 하기
                                        </button>
                                        <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                                            <i class="btn-icon-prepend" data-feather="twitter"></i>
                                            구글로 로그인 하기
                                        </button>
                                    </div>
                                    <a href="#" class="d-block mt-3 text-muted">
                                        <span><a>아이디</a> 혹은 <a>비밀번호</a>를 잊으셨나요?</span>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<!-- core:js -->
<script src="../../css/vendors/core/core.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<!-- end plugin js for this page -->
<!-- inject:js -->
<script src="../../css/vendors/feather-icons/feather.min.js"></script>
<script src="../../css/js/template.js"></script>
<!-- endinject -->
<!-- custom js for this page -->
<!-- end custom js for this page -->
</body>
</html>
