<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/client/header"></th:block>
</head>
<div id="container" class="container">
    <div class="w1100">
        <div class="sub_hd">
            <h2>회원가입</h2>
        </div>
        <div class="term_hd">
            <h3 class="sub_title">정보입력</h3>
        </div>

        <form class="join_frm" action="/api/member/insert" method="post">
            <input type="hidden" name="mberDvTy" value="NORMAL">
            <!--<input type="hidden" id="id_validation" value="0"/>
            <input type="hidden" id="nickname_validation" value="0"/>
            <input type="hidden" id="email_validation" value="0"/>
            <input type="hidden" id="check_num1" value="">-->

            <p class="m-t-35 m-b-15">
                <b class="color_red">*</b> 표시는 필수 입력항목입니다.
            </p>
            <table class="tb_frm">
                <colgroup>
                    <col style="width:155px"></col>
                </colgroup>

                <tbody>
                <tr>
                    <th>
                        아이디 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="loginId" id="loginId" class="form-control-input wid-mid" maxlength="12">
                        <button type="button" class="info-manage__btn-id" onclick="return idcheckbtn()">중복확인</button>
                        <!--<p id="valid_id" class="form-control-p">6~20자 이내로 영문 소문자, 숫자만 사용 가능합니다.</p>-->
                    </td>
                </tr>

                <tr>
                    <th>
                        닉네임 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="ncnm" id="ncnm" class="form-control-input wid-mid">
                        <button type="button" class="info-manage__btn-id" onclick="return nickcheckbtn()">중복확인</button>
                        <!--<p id="valid_nickname" class="form-control-p">특수문자 없이 입력해 주세요.</p>-->
                    </td>
                </tr>

                <tr>
                    <th>
                        이름 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="nm" id="nm" class="form-control-input wid-lg">
                        <!--<p id="valid_name" class="form-control-p">특수문자 없이 입력해 주세요.</p>-->
                    </td>
                </tr>

                <tr>
                    <th>
                        비밀번호<b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="password" name="pwd" id="pwd" class="form-control-input wid-lg m-b-10" maxlength="32" placeholder="비밀번호">
                        <p id="valid_password" class="form-control-p">특수문자 포함 8자이상 16자 이하로 입력해 주세요.</p><br>
                        <input type="password" id="pwdChk" class="form-control-input wid-lg" maxlength="32" placeholder="비밀번호 확인">
                        <p id="valid_password2" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        이메일 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="number" name="email" id="email" class="form-control-input wid-lg" placeholder="예) 01012345678">
                        <p id="valid_phone_num" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        핸드폰 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input name="moblphon" id="moblphon" class="form-control-input wid-mid m-b-10" placeholder="ex) guesthouse@naver.com">
                        <button type="button" class="info-manage__btn-id email_btn bg_logo_green" onclick="return emailchkbtn()">인증번호 받기</button>
                        <br>
                        <input name="authnum" id="authnum" class="form-control-input wid-lg" placeholder="인증 번호를 입력해주세요." readonly>
                        <p id="valid_email" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        주소 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input name="adres" id="adres" class="form-control-input wid-mid m-b-10" placeholder="주소를 검색해주세요.">
                        <button type="button" class="info-manage__btn-id email_btn" onclick="return emailchkbtn()">주소 검색</button>
                        <br>
                        <input name="dtlAdres" id="dtlAdres" class="form-control-input wid-lg" placeholder="상세 주소를 입력해주세요.">
                        <p id="search_adres" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>인증번호<b class="color_red">*</b>
                    </th>
                    <td>
                        <input class="form-control-input wid-mid" name="check_num" id="check_num" disabled>
                        <p id="valid_check_num" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        성별 <b class="color_red">*</b>
                    </th>
                    <td>
                        <select class="form-control-select wid-mid" name="sexPrTy" id="sexPrTy">
                            <option value="">선택</option>
                            <option value="MALE">남자</option>
                            <option value="FEMALE">여자</option>
                        </select>
                        <p id="valid_gender" class="form-control-p"></p>
                    </td>
                </tr>

                <tr>
                    <th>
                        생년월일 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="number" name="brthdy" id="brthdy" class="form-control-input wid-lg" placeholder="ex) 19910302">
                        <p id="valid_birth" class="form-control-p"></p>
                    </td>
                </tr>
                <!--<tr>
                    <th>
                        직업 <b class="color_red">*</b>
                    </th>
                    <td>
                        <input type="text" name="USER_JOB" id="user_job" class="form-control-input wid-mid">
                        <p id="valid_user_job" class="form-control-p"></p>
                    </td>
                </tr>-->
                </tbody>
            </table>

            <div class="text-center m-t-25">
                <button class="btn bg_blu btn-lg nsdow" onclick="return form_validation();">회원가입</button>
                <button class="btn bg_dark_grey btn-lg m-l-5 nsdow" type="button" onclick="cancel();">취소</button>
            </div>
        </form>
    </div>
</div>
