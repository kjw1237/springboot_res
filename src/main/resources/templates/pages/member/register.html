<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: registerHeader"> </head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-10 col-xl-8 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="mb-5 mt-5">
                                    <h1 class="title mb-4">회원가입</h1>
                                    <p class="text-muted">RES 회원가입을 진행합니다.</p>
                                </div>
                                <hr class="my-2 col-md-10 mb-5">

                                <div class="row mb-5 mt-5">
                                    <div class="container">
                                        <span class="text-reddit">[필수]</span><span class="sub-text">RES 이용약관</span>
                                        <span class="text-reddit">[보기]</span>
                                    </div>
                                    <div class="container">
                                        <span class="text-res-green">[필수]</span><span class="sub-text">RES 개인정보이용</span>
                                        <span class="text-muted">[보기]</span>
                                    </div>
                                </div>

                                <hr class="my-2 col-md-10 mb-5">
                            </div>
                            <div class="col-md-12 pl-md-0">
                                <form action="/api/member/insert2" method="post" class="forms-sample">
                                    <div class="col-md-6 pl-md-0 float-left">
                                        <div class="auth-form-wrapper px-4 py-2 container-fluid">
                                            <div class="container">
                                                <h1 class="display-4 mt-3 bold">회원정보 입력</h1>
                                                <div class="container-fluid row mt-2 mb-2">
                                                    <p class="text-reddit">* </p><p class="text-muted">는 필수 입력사항 입니다.</p>
                                                </div>
                                                <hr class="my-3">
                                            </div>

                                            <div class="mb-5 row">
                                                <label for="loginId" class="col-sm-2 col-form-label star-ratings"> <span class="text-reddit">*</span>ID</label>
                                                <div class="col-sm-10 input-group">
                                                    <input type="text" id="loginId" name="loginId" class="form-control form-control-sm" placeholder="8~16자의 ID를 입력하세요.">
                                                    <span class="input-group-append">
                                                        <button type="button" class="btn btn-primary" id="btnIdChk" onclick="fn_idChk()">중복확인</button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="mb-5 row">
                                                <label for="pwd" class="col-sm-2 col-form-label"> <span class="text-reddit">*</span> 비밀번호</label>
                                                <div class="col-sm-10">
                                                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="8~16자의 비밀번호 입력하세요.">
                                                    <input type="password" id="pwdChk" name="pwdChk" class="form-control mt-1" placeholder="동일한 비밀번호를 입력 하세요.">

                                                </div>
                                                <div class="col-sm-10">
                                                </div>
                                            </div>
                                            <div class="mb-5 row">
                                                <label for="name" class="col-sm-2 col-form-label"> <span class="text-reddit">*</span> 이름</label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="name" name="name" class="form-control" placeholder="실명을 입력하세요.">
                                                </div>
                                            </div>
                                            <div class="mb-5 row">
                                                <label for="birthdate" class="col-sm-2 col-form-label"> <span class="text-reddit">*</span> 생년월일</label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="birthdate" name="birthdate" class="form-control" placeholder="생년월일을 입력하세요.">
                                                </div>
                                            </div>
                                            <div class="mb-5 row">
                                                <label for="birthdate" class="col-sm-2 col-form-label"> <span class="text-reddit">*</span> 생년월일</label>
                                                <div class="col-sm-4">
                                                    <select id="birth-year">
                                                        <option disabled selected>출생년도</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-3">
                                                    <select id="birth-month">
                                                        <option disabled selected>월</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-3">
                                                    <select id="birth-day">
                                                        <option disabled selected>일</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-md-0 float-right">
                                        <div class="auth-form-wrapper px-4 py-2">
                                            <div class="container">
                                                <h1 class="display-4 mt-3">매장정보 입력</h1>
                                                <div class="row mt-2 mb-2">
                                                    <p class="text-reddit">* </p><p class="text-muted"> 는 필수 입력사항 입니다.</p>
                                                </div>

                                                <hr class="my-3">
                                            </div>

                                            <div class="mb-5 row">
                                                <label for="storeName" class="col-sm-2 col-form-label"><span class="text-reddit">*</span>매장명</label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="storeName" name="birthdate" class="form-control" placeholder="매장명을 입력하세요.">
                                                </div>
                                            </div>

                                            <div class="mb-5 row">
                                                <label for="storeAddres" class="col-sm-2 col-form-label">매장 주소</label>
                                                <div class="col-sm-10 input-group">
                                                    <input type="text" id="storeAddres" name="storeAddres"  class="form-control file-upload-info" disabled placeholder="주소 검색">
                                                    <span class="input-group-append">
												        <button id="btn_kakao" class="file-upload-browse btn btn-primary" type="button" onclick="fn_openKakaoMap()">주소검색</button>
											        </span>
                                                </div>
                                            </div>



                                            <div class="mb-5 row">
                                                <label for="openTime" class="col-sm-2 col-form-label">오픈 시간</label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="openTime" name="birthdate" class="form-control" placeholder="">
                                                </div>
                                            </div>

                                            <div class="mb-5 row">
                                                <label for="closeTime" class="col-sm-2 col-form-label">마감 시간</label>
                                                <div class="col-sm-10">
                                                    <input type="password" id="closeTime" name="birthdate" class="form-control" placeholder="">
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-5 text-center d-flex flex-column">
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-primary text-white mr-2 mb-2 mb-md-0" onclick="return formValidation()">회원가입</button>
                                        </div>
                                        <a href="/member/login" class="d-block mt-3 mb-3 text-muted">
                                            <span>이미 회원이신가요? 로그인</span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<footer th:replace="/fragments/footer :: registerFooter"> </footer>


</body>
</html>
