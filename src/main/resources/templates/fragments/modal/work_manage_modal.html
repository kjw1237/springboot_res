<th:block th:fragment="workAddModal">
  <div class="modal fade" id="manageWork" tabindex="-1" role="dialog" aria-labelledby="manageWorkModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="manageWorkModalLabel">업무 관리</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="text-black mt-4 mb-3"> 새 업무 추가</h5>
          <div class="mb-5 row">
            <label for="loginId" class="col-sm-2 col-form-label star-ratings">새 업무명</label>
            <div class="col-sm-10 input-group">
              <input type="text" id="loginId" name="loginId" class="form-control form-control-lg" placeholder="등록하실 업무 명을 입력해주세요">
              <span class="input-group-append">
                <button type="button" class="btn btn-primary" id="btnIdChk" onclick="fn_addWork()">등록</button>
              </span>
            </div>
          </div>
          <hr class="my-3"/>
          <h5 class="text-black mt-5 mb-3"> 기존 업무 관리</h5>

          <!-- 등록된 업무가 없을 시-->
          <div class="text-center mt-5">
            <p class="text-muted">등록된 업무가 없습니다.</p>
          </div>

          <!-- 등록 된 업무가 있을 시-->
          <div class="row ml-1">
            <p class="text-black ">주방 보조</p> <a href="#" class="text-reddit ml-2"> X </a>
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
